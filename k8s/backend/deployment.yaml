apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: bitcare-attendance
  labels:
    app.kubernetes.io/name: bitcare-attendance-api
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: bitcare-attendance
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bitcare-attendance-api
      app.kubernetes.io/instance: production
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bitcare-attendance-api
        app.kubernetes.io/instance: production
        app.kubernetes.io/part-of: bitcare-attendance
    spec:
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
        - name: harbor-regcred
      containers:
        - name: api
          # CI job update-manifest will update this line on each build
          # ArgoCD/kustomize will replace image tag from Application manifest
          image: harbor.bitcare.local/bitcare-attendance/api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            # Database connection (MySQL/MariaDB) - api/internal/config expects these envs
            - name: DB_HOST
              value: "mysql"
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: "time_attendance"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: password
            # Thêm timeout settings để tránh query bị treo
            - name: DB_PARAMS
              value: "charset=utf8mb4&parseTime=True&loc=Local&timeout=10s&readTimeout=30s&writeTimeout=30s"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

