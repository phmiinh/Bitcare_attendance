apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: bitcare-attendance
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      imagePullSecrets:
        - name: harbor-regcred
      containers:
        - name: api
          # Initial placeholder image; GitLab CI will update the tag to $CI_COMMIT_SHORT_SHA
          image: harbor.example.com/bitcare-attendance/api:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            # Database connection (MySQL/MariaDB) - api/internal/config expects these envs
            - name: DB_HOST
              value: "mysql"
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: "time_attendance"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: password
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

