apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: bitcare-attendance
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: bitnami/mariadb:11.4.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          env:
            # These values come from a Secret you create manually (see docs/END_TO_END.md)
            - name: MARIADB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: username
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: password
            - name: MARIADB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: database
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: root-password
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          volumeMounts:
            - name: data
              mountPath: /bitnami/mariadb
      volumes:
        # NOTE: emptyDir is fine for dev/test but NOT for production (data is ephemeral).
        # For production, replace this with a PersistentVolumeClaim.
        - name: data
          emptyDir: {}

