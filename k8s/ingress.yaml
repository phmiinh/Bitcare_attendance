apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web
  namespace: bitcare-attendance
  annotations:
    # Adjust depending on your ingress controller (nginx, traefik, etc.)
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: bitcare-attendance.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80

