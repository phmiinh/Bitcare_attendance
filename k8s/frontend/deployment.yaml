apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: bitcare-attendance
  labels:
    app.kubernetes.io/name: bitcare-attendance-web
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: bitcare-attendance
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bitcare-attendance-web
      app.kubernetes.io/instance: production
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bitcare-attendance-web
        app.kubernetes.io/instance: production
        app.kubernetes.io/part-of: bitcare-attendance
    spec:
      terminationGracePeriodSeconds: 30
      # DNS configuration để đảm bảo DNS resolution hoạt động tốt
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "5"
          - name: edns0
      imagePullSecrets:
        - name: harbor-regcred
      containers:
        - name: web
          # CI job update-manifest will update this line on each build
          # ArgoCD/kustomize will replace image tag from Application manifest
          image: harbor.bitcare.local/bitcare-attendance/web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            # Backend API URL - use FQDN service name for better DNS reliability
            # FQDN format: <service-name>.<namespace>.svc.cluster.local
            - name: API_URL
              value: "http://api.bitcare-attendance.svc.cluster.local:8080"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
